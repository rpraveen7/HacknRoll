<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
        margin: 0;
        padding: 16px;
        width: 320px;
        background: #0f172a;
        color: #f8fafc;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px;
      }
      label {
        font-size: 12px;
        display: block;
        margin-bottom: 4px;
      }
      input {
        width: 100%;
        margin-bottom: 12px;
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid #334155;
        background: #0b1220;
        color: #f8fafc;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      .row input {
        flex: 1;
      }
      button {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: none;
        background: #38bdf8;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }
      .secondary {
        background: #1e293b;
        color: #e2e8f0;
        margin-top: 8px;
      }
      .summary {
        font-size: 12px;
        background: #111827;
        padding: 8px;
        border-radius: 8px;
        margin-top: 8px;
      }
      .summary strong {
        display: block;
        margin-bottom: 4px;
      }
      h2 {
        font-size: 12px;
        margin: 12px 0 6px;
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }
      .snapshots {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
        margin-bottom: 8px;
      }
      .snapshot img {
        width: 100%;
        border-radius: 6px;
        border: 1px solid #1e293b;
      }
      .toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Sleep Detector</h1>

    <div class="toggle">
      <input type="checkbox" id="enabled" />
      <label for="enabled">Enable detection</label>
    </div>

    <label for="appUrl">Detector app URL</label>
    <input type="text" id="appUrl" placeholder="http://localhost:3000" />

    <label for="apiUrl">Summary API URL</label>
    <input type="text" id="apiUrl" placeholder="http://localhost:3000/api/summarize" />

    <label for="apiKey">API Key</label>
    <input type="password" id="apiKey" placeholder="Optional" />

    <div class="row">
      <div>
        <label for="sleepThresholdMs">Sleep threshold (ms)</label>
        <input type="number" id="sleepThresholdMs" min="500" step="500" />
      </div>
      <div>
        <label for="minSleepMs">Minimum sleep (ms)</label>
        <input type="number" id="minSleepMs" min="1000" step="1000" />
      </div>
    </div>

    <button id="save">Save settings</button>
    <button id="openDashboard" class="secondary">Open Sleep Vault</button>

    <h2>Snapshots</h2>
    <div id="screenshots" class="snapshots"></div>

    <h2>Summaries</h2>
    <div id="summaries"></div>

    <script src="popup.js"></script>
  </body>
</html>
